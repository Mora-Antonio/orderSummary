<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="principal-container">
        <div class="card-container">
            <img src="./images/illustration-hero.svg" alt="Order Summary" title="Order Summary">
            <div class="card-information-container">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="price-container">
                    <img src="./images/icon-music.svg" alt="Music Icon">
                    <p>
                        <span class="kind-pland">Annual Plan</span> <br>
                        <span class="price-plan">$59.99/year</span>
                    </p>
                    <a href="#">Change</a>
                </div>
                <div class="buttom-container">
                    <a href="#" class="primary-buttom"><span>Proceed to Payment</span></a>
                    <a href="#" class="secondary-buttom"><span>Cancel Order</span></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
